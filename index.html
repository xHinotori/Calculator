<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="shortcut icon" href="Images\TabIcon.png" type = "image/png">
        <link rel="stylesheet" href="Css\style.css">
    </head>
    <body>
        <div class="calculator">
            <div id="displaybox">
                <div id="display1"></div>
                <div id="display"></div>
            </div>
            <table id"numPad">
                <tr>
                    <td><button class="func" id="divide">/</button></td>
                    <td><button class="func" id="multiply">*</button></td>
                    <td><button class="func" id="subtract">-</button></td>
                    <td><button class="func" id="add">+</button></td>
                </tr>
                <tr>
                    <td><button class="num" id="7">7</button></td>
                    <td><button class="num" id="8">8</button></td>
                    <td><button class="num" id="9">9</button></td>
                    <td><button clas="func" id="clear">C</button></td>
                </tr>
                <tr>
                    <td><button class="num" id="4">4</button></td>
                    <td><button class="num" id="5">5</button></td>
                    <td><button class="num" id="6">6</button></td>
                    <td><button class="adds" id="negPos">+/-</button></td>
                </tr>
                <tr>
                    <td><button class="num" id="1">1</button></td>
                    <td><button class="num" id="2">2</button></td>
                    <td><button class="num" id="3">3</button></td>
                    <td rowspan=5><button id="equals">=</button></td>
                </tr>
                <tr>
                    <td colspan=2><button class="num" id="0" style="width:110px;">0</button></td>
                    <td><button class="adds" id="dot">.</button></td>
                </tr>
            </table>
        </div>
        <script src="functionFile2-0.js"></script>
    </body>
</html>
